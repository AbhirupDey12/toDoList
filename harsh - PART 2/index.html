<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>My website</title>
</head>

<body>

    <header class="header">

        <nav class="nav container">
            <h1 class="logo">Website</h1>
            <ul class="nav-item">
                <li class="navItem"><a href="#">Home</a></li>
                <li class="navItem"><a href="#">Todo</a></li>
                <li class="navItem"><a href="#">Sign Up</a></li>
            </ul>
        </nav>

        <div class="headline">
            <h2 id="main-heading">Manage your task </h2>
            <button class="btn btn-headLine">Learn more</button>
        </div>

    </header>

    <section class="section-todo container abc">

        <h2>Your plan for today ?</h2>

        <!-- todo form  -->
        <form class="form-todo">
            <input type="text" id="" placeholder="Add to do" required>
            <input type="submit" class="btn" value="Add to do" >
        </form>

        <ul class="todo-list">
            <li>
                <span class="text">Do this do that</span>
                <div class="todo-buttons">
                    <button class="todo-btn done">Done</button>
                    <button class="todo-btn remove">Remove</button>
                </div>
            </li>
        </ul>

    </section>

    <section class="section-signup container">
        <h2>Sign Up</h2>
        <form class="signupForm">
            <div class="form-group">
                <label for="username">Username</label>
                 <input type="text" name="username" id="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm password</label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div class="form-group">
                <label for="phone">Phone</label>
                <input type="text" name="phone" id="phone">
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="emai'" name="email" id="emai">
            </div>
            <div class="form-group">
                <label for="about">About yourself</label>
                <textarea name="about" id="about" cols="30" rows="10"></textarea>
            </div>
            <button type="submit" class="btn hello btn-headLine signup-btn">submit</button>
        </form>

    </section>

</body>

</html>
